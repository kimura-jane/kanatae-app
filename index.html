    function renderCalendar() {
      const title = document.getElementById('calendarTitle');
      const grid = document.getElementById('calendarGrid');

      title.textContent = `${currentYear}å¹´${currentMonth}æœˆ`;

      const firstDay = new Date(currentYear, currentMonth - 1, 1);
      const lastDay = new Date(currentYear, currentMonth, 0);
      const daysInMonth = lastDay.getDate();
      const startDow = firstDay.getDay();

      const events = getEventsForMonth(currentYear, currentMonth);
      const today = new Date();
      const isCurrentMonth = today.getFullYear() === currentYear && (today.getMonth() + 1) === currentMonth;
      const todayDate = today.getDate();

      let html = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ']
        .map(d => `<div class="calendar-dow">${d}</div>`).join('');

      for (let i = 0; i < startDow; i++) html += '<div class="calendar-day empty"></div>';

      for (let d = 1; d <= daysInMonth; d++) {
        const hasEvent = !!(events[d] && events[d].length);
        const isToday = isCurrentMonth && d === todayDate;

        let classes = 'calendar-day';
        if (hasEvent) classes += ' has-event';
        if (isToday) classes += ' today';

        const placeName = hasEvent ? `<div class="calendar-place">${getShortName(events[d][0].name)}</div>` : '';

        html += `<div class="${classes}" data-day="${d}">
          <span class="calendar-date">${d}</span>
          ${placeName}
        </div>`;
      }

      grid.innerHTML = html;

      grid.querySelectorAll('.calendar-day.has-event').forEach(el => {
        el.addEventListener('click', () => {
          const day = parseInt(el.dataset.day, 10);
          showEventModal(day, events[day]);
        });

    }

    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = atob(base64);
      const outputArray = new Uint8Array(rawData.length);
      for (let i = 0; i < rawData.length; ++i) outputArray[i] = rawData.charCodeAt(i);
      return outputArray;
    }

    let swReadyPromise = null;
    function ensureServiceWorkerReady() {
      if (swReadyPromise) return swReadyPromise;
      swReadyPromise = (async () => {
        if (!('serviceWorker' in navigator)) throw new Error("Service Worker éå¯¾å¿œ");
        const reg = await navigator.serviceWorker.register('./sw.js', { scope: './' });
        await navigator.serviceWorker.ready;
        return reg;
      })();
      return swReadyPromise;
    }

      if (!res.ok || !data.ok || !data.publicKey) {
        throw new Error(data.error || "VAPID ã®å–å¾—ã«å¤±æ•—");
      }
      return data.publicKey;
    }

      const res = await fetch(`${PUSH_API_BASE}/subs/upsert`, {
        method: "POST",

      const data = await res.json().catch(() => ({}));
      if (!res.ok || !data.ok) throw new Error(data.error || "è³¼èª­ã®ä¿å­˜ã«å¤±æ•—");
      return data;
    }

    async function subscribePushFlow() {
      // iOS Safariï¼šPWAï¼ˆãƒ›ãƒ¼ãƒ ç”»é¢ï¼‰ã˜ã‚ƒãªã„ã¨ PushManager ãŒå‡ºãªã„ã‚±ãƒ¼ã‚¹ãŒã‚ã‚‹
      if (!isStandalone() && /iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        // â€œå¿…é ˆâ€ ã§ã¯ãªã„ãŒã€ã“ã“ã§ãƒãƒã‚‹ç‡ãŒé«˜ã™ãã‚‹ã®ã§å…ˆã«é‡˜ã‚’åˆºã™
        // ãŸã ã—PC/Androidã«ã¯å½±éŸ¿ã—ãªã„
      }

      const reg = await ensureServiceWorkerReady();

      if (!('Notification' in window)) throw new Error("Notification éå¯¾å¿œ");
      if (!('PushManager' in window)) throw new Error("PushManager éå¯¾å¿œï¼ˆiOSã¯ãƒ›ãƒ¼ãƒ ç”»é¢ã®ã‚¢ãƒ—ãƒªã§é–‹ã‘ï¼‰");

      const perm = await Notification.requestPermission();
      if (perm !== "granted") throw new Error("é€šçŸ¥ãŒè¨±å¯ã•ã‚Œã¦ãªã„");

      const publicKey = await getVapidPublicKey();
      const applicationServerKey = urlBase64ToUint8Array(publicKey);

      const existing = await reg.pushManager.getSubscription();
      const subscription = existing || await reg.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey
      });

      await upsertSubscription(subscription);
      return subscription;
    }
